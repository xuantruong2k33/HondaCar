<!DOCTYPE html>
<html>
<head>
	<title>Trang liên hệ</title>
	<link rel="stylesheet" href="./css/contact.css">
</head>
<body>
	<!-- Menu -->
	<nav>
		<h1>Logo</h1>
		<ul>
			<li><a href="index.html">Trang chủ</a></li>
			<li><a href="about.html">Thông tin cá nhân</a></li>
			<li class="active"><a href="contact.html">Liên hệ</a></li>
		</ul>
	</nav>
	<!-- Banner -->
	<div class="banner"></div>
	<!-- Contact form -->
	<main class="main">
		<h1>Liên hệ với chúng tôi</h1>
		<p>Nếu bạn có bất kỳ câu hỏi hoặc ý kiến ​​nào, hãy liên hệ với chúng tôi bằng cách điền vào biểu mẫu dưới đây:</p>
		<form>
			<label for="name">Họ và tên:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Địa chỉ email:</label>
			<input type="email" id="email" name="email" required>

			<label for="message">Tin nhắn:</label>
			<textarea id="message" name="message" required></textarea>

			<input type="submit" value="Gửi tin nhắn">
		</form>
	</main>
	<!-- Footer -->
	<footer>
		<p>Bản quyền © 2023 Trang web của tôi</p>
	</footer>
</body>
</html>
